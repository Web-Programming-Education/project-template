<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projekt Title goes here</title>
</head>
<body>
  <nav>
    <button onclick="gotoPage('/')">List benchmarks</button>
    <button onclick="gotoPage('/new-benchmark')">Add benchmark</button>
  </nav>
  <main>
    <article id="new-benchmark" hidden>
      <form name="new-benchmark">
        <div>
          <label for="benchmark-name">Benchmark name</label>
          <input type="text" name="benchmark-name"></input>
        </div>
        <div>
          <label for="benchmark-result">Benchmark result</label>
          <input type="number" name="benchmark-result"></input>
        </div>
        <div>
          <button type="submit" name="benchmark-submit" onclick="submitBenchmark(event)">Submit</button>
        </div>
      </form>
    </article>
    <article id="benchmarks" hidden>
      <table>
        <tr>
          <th>Framework Name</th>
          <th>Result</th>
          <th>Detail link</th>
        </tr>
      </table>
    </article>
    <article id="benchmark-details" hidden>
    </article>
  </main>
  <script src="/micro-framework.js"></script>
  <script src="/script.js"></script>
</body>
</html>
